<html>
<head>
<title>Proof of Work</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
<script type="text/javascript" src="pow_atk.js"></script>

<style type="text/css">


body {
    overflow: auto;
    padding: 0;
    margin: 0;
    width: 100%;
    min-height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}
#content {
    width: 80em;
    padding: 1em;
    min-height: 95%;
    background-color: white; 
    margin: 1em auto 1em auto;
    box-shadow: 0px 0px 10px black;
}
#attackers tr td {
    text-align: right;
    padding: 0 0.5em;
    margin-left: 1px solid black;
    margin-right: 1px solid black;
}
</style>
</head>
    <body>
        <div id="content">
            <h2>Proof of Work <span id="ip"></span></h2>

            Each webworker is required to solve {{.Problems}} puzzles of difficulty {{.Difficulty}}.
            <br/><br/>
            Enter number of attackers: 
            <br/>
            <input type="text" id="number_of_attacker_field" value="4">
            <input type="button" name="attackbtn" value="Attack" id="attackbtn"/>
            <br/><br/>
            <table id="attackers">
                <tr id="header">
                    <th>Local ID</th>
                    <th>Remote ID</th>
                    <th>Difficulty</th>
                    <th>Number</th>
                    <th>Status</th>
                </tr>
            </table>
            <div id="msg"></div><br/>
        </div>
    </body>
</html>
